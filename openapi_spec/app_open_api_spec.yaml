                  - 2019
                  - 2020
                  - 2021
                  - 2022
                  - 2023
                  - 2010
                  - 2011
                  - 2012
                  - 2013
                  - 2014
                  - 2015
                competition_name: "IPL"
          '401':
            description: Token Invalid
          '403':
            description: User Unauthorised
          '500':
            description: API Functional Issue. Check API response logs

  /getBIFilters:
    post:
      summary: "Interlinked filter between competition_name, season, and teams"
      tags:
        - "Player Analytics"
      security:
        - Bearer: [ ]
      parameters:
        - name: Authorization
          in: header
          required: true
          type: string
          default: Bearer YOUR_TOKEN_HERE
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              season:
                type: array
                items:
                  type: integer
              competition_name:
                type: array
                items:
                  type: string
            example:
              competition_name: [ "IPL" ]
              season: [ 2023 ]
      responses:
        '200':
          description: "Returns interlinked filters between competition_name, season, and teams"
