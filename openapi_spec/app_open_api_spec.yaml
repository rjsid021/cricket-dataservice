openapi: 3.0.0
info:
  title: Cricket Data Service API Doc
  version: '1.0'
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
tags:
  - name: "Player Analytics"
    description: "Endpoints related to player analytics"

  - name: "Player Tracking Dashboard API"
    description: "Endpoints related to player tracking dashboard"

  - name: "Wellness Dashboard"
    description: "Endpoints related to wellness dashboard"

  - name: "Auction Analytics"
    description: "Endpoints related to Auction Analyticsx"

  - name: "Smartabase"
    description: "Endpoints related to Smartabase"

  - name: "Genie Query"
    description: "Endpoints related to Genie Query"

  - name: "Intelligence APIs"
    description: "Endpoints related to Intelligence Module or Predicton Service"

  - name: "Contribution Score"
    description: "Endpoints related to Contribution Score"

  - name: "Notification"
    description: "Module to send out notification to users via text/mail/whatsapp"

paths:
  /batsmanType:
    get:
      summary: Get the types of batsmen
      tags:
        - "Player Analytics"
      security:
        - Bearer: []
      parameters:
        - name: Authorization
          in: header
          required: true
          type: string
          default: Bearer YOUR_TOKEN_HERE
      responses:
        '200':
          description: A list of batsman types
          example: ["LEFT HAND BATSMAN", "RIGHT HAND BATSMAN"]
        '401':
          description: Token Invalid
        '403':
          description: User Unauthorised
        '500':
          description: API Functional Issue. Check API response logs

  /playerSkill:
    get:
      summary: Get the list of player's skills
      tags:
        - "Player Analytics"
      security:
        - Bearer: [ ]
      parameters:
        - name: Authorization
          in: header
          required: true
          type: string
          default: Bearer YOUR_TOKEN_HERE
      responses:
        '200':
          description: A list of skills possessed by the players
          example: ["ALLROUNDER","BATSMAN","BOWLER","WICKETKEEPER"]
        '401':
          description: Token Invalid
        '403':
          description: User Unauthorised
        '500':
          description: API Functional Issue. Check API response logs

  /bowlerType:
    get:
      summary: Get the list of Bowling types
      tags:
        - "Player Analytics"
      security:
        - Bearer: [ ]
      parameters:
        - name: Authorization
          in: header
          required: true
          type: string
          default: Bearer YOUR_TOKEN_HERE
      responses:
        '200':
          description: A list of types of bowlers
          example: ["LEFT ARM CHINAMAN","LEFT ARM FAST","LEFT ARM FAST MEDIUM","LEFT ARM MEDIUM","LEFT ARM MEDIUM FAST"]
        '401':
          description: Token Invalid
        '403':
          description: User Unauthorised
        '500':
          description: API Functional Issue. Check API response logs

  /seasons:
    get:
      summary: Get the list of Seasons available in the DB
      tags:
        - "Player Analytics"
      security:
        - Bearer: [ ]
      parameters:
        - name: Authorization
          in: header
          required: true
          type: string
          default: Bearer YOUR_TOKEN_HERE
      responses:
        '200':
          description: A list of seasons
          example: [2023,2022,2021,2020,2019,2018,2017,2016,2015,2014,2013,2012,2011,2010]
        '401':
          description: Token Invalid
        '403':
          description: User Unauthorised
        '500':
          description: API Functional Issue. Check API response logs

  /getGround:
    get:
      summary: Get the list of Stadiums
      tags:
        - "Player Analytics"
      security:
        - Bearer: [ ]
      parameters:
        - name: Authorization
          in: header
          required: true
          type: string
          default: Bearer YOUR_TOKEN_HERE
      responses:
        '200':
          description: A list of stadiums with their IDs
          example:
            - VenueID: 27
              venue: "ACA-VDCA CRICKET STADIUM"
            - VenueID: 34
              venue: "ADELAIDE OVAL"
            - VenueID: 16
              venue: "ARUN JAITLEY STADIUM"
        '401':
          description: Token Invalid
        '403':
          description: User Unauthorised
        '500':
          description: API Functional Issue. Check API response logs

  /getTeams:
      get:
        summary: Get the list of Teams
        tags:
          - "Player Analytics"
        security:
          - Bearer: []
        parameters:
          - name: Authorization
            in: header
            required: false
            type: string
            default: Bearer YOUR_TOKEN_HERE
          - name: competition_name
            in: query
            required: true
            type: array
            items:
              type: string
        responses:
          '200':
            description: A list of stadiums
            example:
              - TeamID: 32
                Team: "CHENNAI SUPER KINGS"
                team_image_url: "https://jioaishared.blob.core.windows.net/sports/teams/IPL/chennai-super-kings.png"
