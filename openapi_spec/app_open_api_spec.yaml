                      type: integer
              venue:
                oneOf:
                  - type: integer
                  - type: array
                    items:
                      type: integer
              team_id:
                oneOf:
                  - type: integer
                  - type: array
                    items:
                      type: integer
              innings:
                type: integer
              winning_type:
                oneOf:
                  - type: string
                  - type: array
                    items:
                      type: string
            example:
